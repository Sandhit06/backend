# --- Server ---
server.port=8080

# --- PostgreSQL (your constants) ---
spring.datasource.url=jdbc:postgresql://localhost:5412/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# optional; Hibernate detects it automatically
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Swagger ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# --- FTP (no connection at startup) ---
ftp.enabled=false
ftp.host=localhost
ftp.port=21
ftp.user=anonymous
ftp.password=
ftp.remote-dir=/incoming
ftp.local-dir=./rw-storage

# --- Spring Security default user ---
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
